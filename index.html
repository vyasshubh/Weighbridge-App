<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighbridge Slip Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-100;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-4xl mx-auto flex flex-col md:flex-row gap-8">

        <!-- Form Section -->
        <div class="w-full md:w-1/2">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">Weighbridge Slip</h1>
            <p class="text-gray-600 mb-6">Fill in the details below to generate a new weighbridge slip.</p>

            <form id="slipForm" class="space-y-4">
                <!-- Existing form fields remain unchanged -->
                ...
                <button type="submit" class="w-full mt-6 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                    Generate PDF
                </button>
                <!-- Clear Data Button -->
                <button type="button" id="clearData" class="w-full mt-4 flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-300">
                    Clear Saved Data
                </button>
            </form>
        </div>

        <!-- Preview Section -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-4 bg-gray-50 rounded-lg border border-dashed border-gray-300">
            <span class="text-gray-400 text-sm">PDF Preview will be shown after generation.</span>
        </div>

    </div>

    <!-- Message Box -->
    <div id="messageBox" class="fixed top-10 right-10 bg-white p-4 rounded-lg shadow-xl border border-gray-200 z-50 transform transition-transform duration-300 scale-0 origin-top-right">
        <p id="messageText" class="text-sm font-medium text-gray-800"></p>
        <div id="undoContainer" class="mt-2 hidden">
            <button id="undoButton" class="text-xs font-semibold text-red-600 hover:text-red-800">Undo</button>
        </div>
        <button onclick="document.getElementById('messageBox').classList.add('scale-0')" class="mt-2 text-xs font-semibold text-indigo-600 hover:text-indigo-800">Dismiss</button>
    </div>

    <script type="module">
        window.jsPDF = window.jspdf.jsPDF;

        let lastSavedData = {};

        function showMessage(message, allowUndo = false) {
            const messageBox = document.getElementById('messageBox');
            document.getElementById('messageText').innerText = message;

            if (allowUndo) {
                document.getElementById('undoContainer').classList.remove('hidden');
            } else {
                document.getElementById('undoContainer').classList.add('hidden');
            }

            messageBox.classList.remove('scale-0');
            setTimeout(() => {
                messageBox.classList.add('scale-0');
            }, 5000);
        }

        function saveToLocal(collectionName, value) {
            if (!value) return;
            const key = `weighbridge_${collectionName}`;
            const arr = JSON.parse(localStorage.getItem(key) || '[]');
            if (!arr.includes(value)) {
                arr.push(value);
                localStorage.setItem(key, JSON.stringify(arr));
            }
        }

        function getLocalList(collectionName) {
            const key = `weighbridge_${collectionName}`;
            return JSON.parse(localStorage.getItem(key) || '[]');
        }

        async function fetchDropdownData() {
            const datalistMappings = {
                'supplierList': 'suppliers',
                'addressList': 'addresses',
                'materialList': 'materials',
                'vehicleNoList': 'vehicleNo'
            };

            for (const listId in datalistMappings) {
                const collectionName = datalistMappings[listId];
                const datalist = document.getElementById(listId);
                if (!datalist) continue;
                datalist.innerHTML = '';
                const arr = getLocalList(collectionName);
                arr.forEach(value => {
                    const option = document.createElement('option');
                    option.value = value;
                    datalist.appendChild(option);
                });
            }
        }

        async function saveToLocalStorage(collectionName, value) {
            if (!value) return;
            saveToLocal(collectionName, value);
        }

        document.getElementById('clearData').addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all saved data?')) {
                // Backup old data
                lastSavedData = {
                    suppliers: getLocalList('suppliers'),
                    addresses: getLocalList('addresses'),
                    materials: getLocalList('materials'),
                    vehicleNo: getLocalList('vehicleNo')
                };

                // Clear localStorage
                localStorage.removeItem('weighbridge_suppliers');
                localStorage.removeItem('weighbridge_addresses');
                localStorage.removeItem('weighbridge_materials');
                localStorage.removeItem('weighbridge_vehicleNo');

                showMessage('All saved data cleared successfully!', true);
                fetchDropdownData();
            }
        });

        document.getElementById('undoButton').addEventListener('click', () => {
            if (lastSavedData && Object.keys(lastSavedData).length > 0) {
                localStorage.setItem('weighbridge_suppliers', JSON.stringify(lastSavedData.suppliers || []));
                localStorage.setItem('weighbridge_addresses', JSON.stringify(lastSavedData.addresses || []));
                localStorage.setItem('weighbridge_materials', JSON.stringify(lastSavedData.materials || []));
                localStorage.setItem('weighbridge_vehicleNo', JSON.stringify(lastSavedData.vehicleNo || []));

                showMessage('Data restored successfully!');
                fetchDropdownData();
                lastSavedData = {};
            }
        });

        window.addEventListener('load', async () => {
            const now = new Date();
            const dateStr = now.toISOString().split('T')[0];
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            const formattedTime = `${displayHours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;

            document.getElementById('grossDate').value = dateStr;
            document.getElementById('grossTime').value = formattedTime;
            document.getElementById('tareDate').value = dateStr;
            document.getElementById('tareTime').value = formattedTime;

            fetchDropdownData();
        });

        // PDF generation logic remains unchanged
        ...
    </script>
</body>
</html>
